<div>
  <div>
    <h3>Sindicatos</h3>
  </div>
  <ul>
    <li *ngFor="let syndicate of syndicateList|async">
      <div *ngFor="let mission of syndicate.jobs">
        <img src="../../../assets/SyndicateFlags/{{syndicate.id}}.png">
        <div>
          <strong>{{mission.type}}</strong>
          <p>{{syndicate.syndicate}}</p>
          <p>{{syndicate.eta}}</p>
        </div>
      </div>
      <div *ngFor="let mission of syndicate.nodes">
        <img src="../../../assets/SyndicateFlags/{{syndicate.id}}.png">
        <div>
          <strong>{{mission}}</strong>
          <p>{{syndicate.syndicate}}</p>
          <p>{{syndicate.eta}}</p>
        </div>

      </div>
    </li>
  </ul>
</div>
