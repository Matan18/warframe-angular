<div>
  <ul>
    <li *ngFor="let item of menuItems|async">
      <div *ngIf="item.selected;else elseBlock" class='selected'>
        <p>{{item.name}}</p>
      </div>
      <ng-template #elseBlock>
        <div (click)="onItemClick(item.id)">
          <p>{{item.name}}</p>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngSwitch]="selectedValue">
    <div *ngSwitchCase="'World-Cycles'">
      <app-cetus-status [baseUrl]="baseUrl"></app-cetus-status>
      <app-earthcycle [baseUrl]="baseUrl"></app-earthcycle>
      <app-vallis-status [baseUrl]="baseUrl"></app-vallis-status>
    </div>
    <div *ngSwitchCase="'Events'">
      <app-events [baseUrl]="baseUrl"></app-events>
    </div>
    <div *ngSwitchCase="'Alertas/Arbritragens'">
      <app-arbitration [baseUrl]="baseUrl"></app-arbitration>
      <app-alerts [baseUrl]="baseUrl"></app-alerts>
      <app-kuva [baseUrl]="baseUrl"></app-kuva>
    </div>
    <div *ngSwitchCase="'Invasions'">
      <app-invasion [baseUrl]="baseUrl"></app-invasion>
    </div>
    <div *ngSwitchCase="'Syndicato'">
      <app-syndicate [baseUrl]="baseUrl"></app-syndicate>
    </div>
    <div *ngSwitchCase="'Fissures'">
      <app-fissure [baseUrl]="baseUrl"></app-fissure>
    </div>
    <div *ngSwitchCase="'Recompensas'">
      <h1>Recompensas</h1>
    </div>

  </div>
</div>
