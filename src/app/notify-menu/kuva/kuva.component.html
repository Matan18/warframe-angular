<div>
  <h3>Kuvas</h3>
  <ul *ngIf="kuvas.length>0; else elseBlock">
    <li *ngFor="let alert of kuvas">
      <div>
        <div>
          <img
            src="https://scontent.fbfh16-1.fna.fbcdn.net/v/t1.0-9/66721515_2538978052808176_1118044059470921728_o.jpg?_nc_cat=101&_nc_sid=9267fe&_nc_ohc=_tbNIHm6zTAAX80J66f&_nc_ht=scontent.fbfh16-1.fna&oh=08fce6d2003c7326cdf304b9a6912cb0&oe=5F905828"
            alt="">
          <div>
            <strong>{{alert.node}}</strong>
            <strong>{{alert.type}} - {{alert.enemy}}</strong>
          </div>
          <img
            src="https://scontent.fbfh16-1.fna.fbcdn.net/v/t1.0-9/66721515_2538978052808176_1118044059470921728_o.jpg?_nc_cat=101&_nc_sid=9267fe&_nc_ohc=_tbNIHm6zTAAX80J66f&_nc_ht=scontent.fbfh16-1.fna&oh=08fce6d2003c7326cdf304b9a6912cb0&oe=5F905828"
            alt="">
        </div>
        <p>{{countDown(alert.expiry)| date: "H'h'mm'm'ss's'"}}</p>
      </div>
    </li>
  </ul>
  <ng-template #elseBlock>
    <ul>

      <div>
        <h3>No momento não há Missões Kuva</h3>
      </div>
    </ul>
  </ng-template>
</div>
