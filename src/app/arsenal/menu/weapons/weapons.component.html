<div>
  <ul>
    <li *ngFor="let weapon of weapons">
      <div class="warframe">
        <img src="{{weapon.wikiaThumbnail}}" alt="{{weapon.name}} Thumbnail">
        <div>
          <p>{{weapon.name}}</p>
        </div>
      </div>

    </li>
  </ul>
</div>

<app-back-button [value]="'VOLTAR'" (click)="onClick()"></app-back-button>
