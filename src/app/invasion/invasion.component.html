<div>
  <h3>Invas√µes</h3>
  <ul>
    <li *ngFor="let invasion of invasions">
      <div>
        <strong>{{invasion.node}}: {{invasion.desc}}</strong>
        <div class="progressive-bar" 
        style="
          background-image: {{gradient(invasion.attackingFaction, invasion.defendingFaction, invasion.completion)}}">
        </div>
        <div>
          <p>{{invasion.attackingFaction}} {{invasion.completion| number: "2.1"}}%</p>
          <p> {{100-invasion.completion| number: "2.1"}}% {{invasion.defendingFaction}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
